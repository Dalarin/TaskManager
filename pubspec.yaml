name: task_manager
description: Приложение для отслеживания задач

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  shimmer: ^2.0.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  http: ^0.13.5
  equatable: ^2.0.5
  intl: ^0.17.0
  shared_preferences: ^2.0.15
  calendar_timeline: ^1.0.5
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/GothamPro-Light.ttf

